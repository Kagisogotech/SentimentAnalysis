<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%); }
        .card-shadow { box-shadow: 0 10px 25px rgba(30, 64, 175, 0.15); }
        .sentiment-positive { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .sentiment-negative { background: linear-gradient(135deg, #1e40af, #1e3a8a); }
        .sentiment-neutral { background: linear-gradient(135deg, #60a5fa, #3b82f6); }
        .keyword-highlight { background: rgba(59, 130, 246, 0.2); padding: 2px 4px; border-radius: 4px; }
        .analysis-card { transition: all 0.3s ease; }
        .analysis-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-blue-50 min-h-screen">
    <!-- Header -->
    <div class="gradient-bg text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl font-bold mb-2">📊 Sentiment Analysis Dashboard</h1>
            <p class="text-xl opacity-90">Analyze emotional tone in text data with AI-powered insights</p>
        </div>
    </div>

    <div class="container mx-auto px-6 py-8">
        <!-- Input Section -->
        <div class="bg-white rounded-xl card-shadow p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">📝 Text Input</h2>
            
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Direct Text Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Direct Text Entry</label>
                    <textarea id="textInput" class="w-full h-32 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none" placeholder="Enter your text here for sentiment analysis..."></textarea>
                    <div class="flex gap-2 mt-3">
                        <button onclick="checkSpellingAndAnalyze()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors shadow-lg">
                            🔍 Analyze Text
                        </button>
                        <button onclick="performSpellCheck()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition-colors shadow-lg">
                            📝 Check Spelling
                        </button>
                    </div>
                </div>

                <!-- File Upload -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">File Upload (CSV/TXT)</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-400 transition-colors">
                        <input type="file" id="fileInput" accept=".csv,.txt" class="hidden" onchange="handleFileUpload(event)">
                        <label for="fileInput" class="cursor-pointer">
                            <div class="text-gray-500">
                                <svg class="mx-auto h-12 w-12 mb-3" fill="none" stroke="currentColor" viewBox="0 0 48 48">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"/>
                                </svg>
                                <p class="text-sm">Click to upload or drag and drop</p>
                                <p class="text-xs text-gray-400">CSV or TXT files only (max 5MB)</p>
                            </div>
                        </label>
                    </div>
                    <button onclick="processBatchAnalysis()" class="mt-3 bg-blue-800 hover:bg-blue-900 text-white px-6 py-2 rounded-lg font-medium transition-colors shadow-lg">
                        📊 Process Batch
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <!-- Summary Cards -->
            <div class="grid md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-xl card-shadow p-6 analysis-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Positive Sentiment</p>
                            <p id="positiveCount" class="text-3xl font-bold text-green-600">0</p>
                        </div>
                        <div class="sentiment-positive text-white p-3 rounded-full">
                            <span class="text-2xl">😊</span>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl card-shadow p-6 analysis-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Negative Sentiment</p>
                            <p id="negativeCount" class="text-3xl font-bold text-red-600">0</p>
                        </div>
                        <div class="sentiment-negative text-white p-3 rounded-full">
                            <span class="text-2xl">😞</span>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl card-shadow p-6 analysis-card">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Neutral Sentiment</p>
                            <p id="neutralCount" class="text-3xl font-bold text-gray-600">0</p>
                        </div>
                        <div class="sentiment-neutral text-white p-3 rounded-full">
                            <span class="text-2xl">😐</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts and Analysis -->
            <div class="grid lg:grid-cols-2 gap-8 mb-8">
                <!-- Sentiment Distribution Chart -->
                <div class="bg-white rounded-xl card-shadow p-6">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800">📈 Sentiment Distribution</h3>
                    <div class="relative h-64 w-full">
                        <canvas id="sentimentChart"></canvas>
                    </div>
                </div>

                <!-- Confidence Scores -->
                <div class="bg-white rounded-xl card-shadow p-6">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800">🎯 Confidence Scores</h3>
                    <div class="relative h-64 w-full">
                        <canvas id="confidenceChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Detailed Analysis -->
            <div class="bg-white rounded-xl card-shadow p-6 mb-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-semibold text-gray-800">🔍 Detailed Analysis</h3>
                    <div class="flex gap-2">
                        <button onclick="exportResults('csv')" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-md">
                            📄 Export CSV
                        </button>
                        <button onclick="exportResults('json')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-md">
                            📋 Export JSON
                        </button>
                        <button onclick="exportResults('pdf')" class="bg-blue-800 hover:bg-blue-900 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-md">
                            📑 Export PDF
                        </button>
                    </div>
                </div>
                <div id="detailedResults" class="space-y-4"></div>
            </div>

            <!-- Keyword Analysis -->
            <div class="bg-white rounded-xl card-shadow p-6">
                <h3 class="text-xl font-semibold mb-4 text-gray-800">🔑 Sentiment Keywords</h3>
                <div id="keywordAnalysis" class="grid md:grid-cols-3 gap-6"></div>
            </div>
        </div>
    </div>
